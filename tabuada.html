<body>
    <script>


        const num = parseInt(prompt('Informe um n√∫mero inteiro: '))

        for (let i = 1; i <= 10; i++) {
            let resultado = num * 1
            document.write(`<p>${num} x ${i} = ${resultado}<p/>`)
        }

    </script>
